    <body>
        <table class="table" id="myTable">

                <div class="col-sm-3">

            </div>

            <div class="form-group row">

                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputPrenom" >
                </div>
            </div>

            <div class="form-group row">
                <span class="col-sm-2"></span>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary form-control" id="submitButton">Submit</button>
                </div>
            </div>
        </form>

                alert("edit clicked");
            }

            function onFormSubmit() {
                // prevent the form to be sent to the server
                event.preventDefault();
                let nom = $("#inputNom").val();
                let prenom = $("#inputPrenom").val();


                let errorNom = document.getElementById("errorNom");

                if (nom === "") {
                    errorNom.innerHTML = "login is required";
                    return;
                } else {
                    errorNom.innerHTML = "";
                }
                

                $.ajax({
                    url: 'http://localhost:8888/tp4/exo5/users.php',
                    type: 'POST',
                    data: JSON.stringify({
                        login: nom,
                        email: prenom
                    }),
                    success: function(res) {
                        $('#studentsTableBody').append(`

                                <td>${nom}</td>

                                <button id="delete" onclick="onDeleteClick(this)">Delete</button></td>

                        `);

                        alert("error : ", err);
                    }
                });
            }


            $(document).ready(function(){
                $.ajax({
                    url: 'http://localhost:8888/tp4/exo5/users.php',
                    type: 'GET',
                    success: function(res) {
                        res.forEach(function(user) {
                            $('#studentsTableBody').append(`
                                <tr>
                                    <td>${user.login}</td>
                                    <td>${user.email}</td>
                                    <td><button id="edit" onclick="onEditClick()">Edit</button>
